
<ion-header>

  <ion-navbar>
    <ion-title>Registeration</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Email Address</ion-label>
          <ion-input type="text" [(ngModel)]="user.email"></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="user.password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Name</ion-label>
          <ion-input type="text" [(ngModel)]="user.name"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Nric</ion-label>
          <ion-input type="text" [(ngModel)]="user.nric"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Phone</ion-label>
          <ion-input type="number" [(ngModel)]="user.phone"></ion-input>
        </ion-item>
        
        
      </ion-list>

      <div padding>
          <button block ion-button (click)="register(user)" >Register</button>
        </div>
</ion-content>
