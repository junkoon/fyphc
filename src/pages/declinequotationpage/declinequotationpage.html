
<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Declined Quotation</ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>

        <ion-list>
                <ion-item *ngFor="let quote of quotation$" (click)="selectQuotation(quote)" detail-push>
                  <h2>Service Scope: {{quote.servicescope}}</h2>
                  <h1 float-right>{{quote.status}}</h1> 
                  <h4>Ref No. {{quote.servicerequestid}}</h4>
                  
            
                </ion-item>
            
              </ion-list>

</ion-content>
