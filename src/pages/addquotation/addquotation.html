
<ion-header>

  <ion-navbar>
    <ion-title>Send Quotation</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-list>

        <ion-item>
          Ref No: {{servicerequest.servicerequestid}}
        </ion-item>

        <ion-item>
            Service Request: {{ servicerequest.description }}
        </ion-item>

        <ion-item>
            <ion-label floating>Service Scope:</ion-label>
            <ion-input type="text" [(ngModel)]="quotation.servicescope"></ion-input>
        </ion-item>

        <ion-item>
              <ion-label floating>Scope Fee:</ion-label>
              <ion-input type="number" [(ngModel)]="quotation.fee"></ion-input>
        </ion-item>
                

      </ion-list>
      <button block ion-button (click)="addquotation(quotation)" >Add!</button>

</ion-content>
