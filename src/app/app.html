<ion-menu id="myMenu" [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item (click)="home()" >Home</button>
      <button menuClose ion-item *ngIf="canRead()" (click)="patient()" >Patient Info</button>
      <button menuClose ion-item (click)="quotation()">Quotation</button>
      <button menuClose ion-item *ngIf="canRead() == false" (click)="declinequotation()">Declined Quotation</button>
      <button menuClose ion-item (click)="servicerequest()" >Service Request</button>
      <button menuClose ion-item (click)="ongoingservicerequest()" >Ongoing Request</button>
      <button menuClose ion-item (click)="history()" >History</button>
      <button menuClose ion-item (click)="logout()" >Logout</button>

    </ion-list>
    
  </ion-content>
  

</ion-menu>

<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
